<html>
  <head>
    <head>
        <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      </head>
  </head>
  <body>
    <div class = "container"> 
        <div class = "row">
            Course Status
        </div>
        <div class="row">
            <div class="col d-flex justify-content-start p-0">
                <button class="btn" style="height:35px; width:120px; background-color: lightgray;">
                    <i class="fa fa-ban"></i> Unpublish
                </button>
                <button class="btn" style="height:35px; width:120px;background-color: lightgreen;">
                    <i class="fa fa-check-circle text-white"></i> Published
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-file"></i>  Import Existing Content
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-gear"></i>  Import from Commons
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-bullseye"></i>  Choose Home Page
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-bar-chart"></i>  View Course Stream
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-speaker"></i>  New Announcement
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-bar-chart"></i>  New Analytics 
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-start p-0">
                <button class="btn" style="height:35px; width:240px; background-color: lightgray;">
                    <i class="fa fa-bell"></i>  View Course Notifications
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col justify-content-start p-0">
                <br/>
                <b>To Do</b>
                <hr /> 

                <i class="fas fa-exclamation-circle text-danger"></i>
                <label class="text-danger"> Grade A1 - ENV + HTML </label>
                <br />
                <small>100 Points * Sept 18 at 11:59pm</small>
            </div>
        </div>
        <div class="row"> 
            <div class="col justify-content-start p-0">
                <br /> 
                <b>Coming Up</b>
                <small><i class="fas fa-calendar"></i>
                <label class="text-danger">View Calendar </label> </small>
                <hr />             
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-start p-0 pr-1">
                <div class="p-1">
                    <small><i class="fas fa-calendar"></i></small>
                </div>
                <div>
                    <label class="text-danger"> Lecture </label>
                    <br />
                    <small>CS4550.12631.202410</small>
                    <br />
                    <small>Sept 11 at 11:45am</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-start p-0 pr-1">
                <div class="p-1">
                    <small><i class="fas fa-calendar"></i></small>
                </div>
                <div>
                    <label class="text-danger"> CS5610 06 SP23 Lecture </label>
                    <br />
                    <small>CS4550.12631.202410</small>
                    <br />
                    <small>Sept 11 at 6pm</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-start p-0 pr-1">
                <div class="p-1">
                    <small><i class="fas fa-calendar"></i></small>
                </div>
                <div>
                    <label class="text-danger"> CS5610 Web Development </label>
                    <br />
                    <small>CS4550.12631.202410</small>
                    <br />
                    <small>Sept 11 at 7pm</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-start p-0 pr-1">
                <label class="text-danger"> <small>
                    12 more in the next week...</small></label>

            </div>
        </div>
    </div>
  </body>
</html>
